<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>做你想做的，哈哈</title>
	<!-- <link rel="stylesheet" href="node_modules/todomvc-common/base.css"> -->
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
</head>
<body  ng-app="zwAPP">
	<div ng-view>
		<!-- 路由显示的内容 -->
	</div>
	<script id="main" type="text/ng-template">
		<section class="todoapp">
			<header class="header">
				<h1>想做?</h1>
				<!-- 这是是添加内容的代码，两种方法 -->
				<form ng-submit="addtodo1()">
					<input class="new-todo" placeholder="你想做什么?" ng-keypress="addtodo2($event)" ng-model="text" autofocus>
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox" ng-click="toggleAll()">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<!-- 这是自动生成添加的内容 -->
					<li ng-repeat="todo in todos | filter : selector.completed" ng-class="{completed:todo.completed,editing:todo.id===currentID}">
						<div class="view" >
							<input class="toggle" type="checkbox"  ng-model="todo.completed">
							<!-- 这是自动生成添加的文本内容 -->
							<label ng-dblclick="dbchange(todo.id)">{{todo.text}}</label>
							<button class="destroy" ng-click="removetodo(todo.id)"></button>
						</div>
						<form ng-submit="save()">
							<input class="edit"  ng-model="todo.text">
						</form>
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- 未完成条数的绑定-->
				<span class="todo-count"><strong>{{todoCount()}}</strong> 条未完成</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a ng-class="{selected:selector.completed===undefined}" href="#/">全部</a>
					</li>
					<li>
						<a ng-class="{selected:selector.completed===false}" href="#/active">已选择</a>
					</li>
					<li>
						<a ng-class="{selected:selector.completed===true}" href="#/completed">已完成</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-show="showBtn()" ng-click="clearAll()">清空已完成</button>
			</footer>
		</section>
	</script>
	<!-- Scripts here. Don't remove ↓ -->
	<script src="js/angular.min.js"></script>
	<script src="../../bower_components/angular-route/angular-route.min.js"></script>		
	<script src="js/app.js">
	</script>
</body>
</html>
